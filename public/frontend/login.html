<!DOCTYPE html>
<html lang="en">
<head>
<title>Colo Shop Login </title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Colo Shop Template">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="styles/login.css">

</head>
<body >
  <div class="wrapper">
    <form class="form-signin">       
      <h1 class="form-signin-heading" style="text-align: center;">Đăng nhập</h1>
      <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" required="" autofocus="" /><br>
      <input type="password" class="form-control" name="password" placeholder="Mật khẩu" required=""/><br>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe" style="font-size: 16px;">Duy trì đăng nhập
      </label>
      <span style="margin-left: 250px;"><a href="#">Quên mật khẩu?</a></span><br>
      <button class="btn" type="submit">Đăng nhập</button><br>
      <span >Chưa có tài khoản?<a href="signup.html"> Đăng ký</a></span> 
    </form>
  </div>
</body>
</html>
