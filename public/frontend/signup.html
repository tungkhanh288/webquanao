<!DOCTYPE html>
<html lang="en">
<head>
<title>Colo Shop Sign up</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Colo Shop Template">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" href="styles/login.css">

</head>
<body >
  <div class="wrapper">
    <form class="form-signin">       
      <h1 class="form-signin-heading" style="text-align: center;">Đăng ký</h1>
      <input type="text" class="form-control" name="email" placeholder="Email" required="" autofocus="" /><br>
      <input type="text" class="form-control" name="username" placeholder="Tên đăng nhập" required="" autofocus="" /><br>
      <input type="password" class="form-control" name="password" placeholder="Mật khẩu" required=""/><br>
      <input type="password" class="form-control" name="password_again" placeholder="Nhập lại mật khẩu" required=""/><br>
      <button class="btn" type="submit">Đăng ký</button><br>
      
    </form>
  </div>
</body>
</html>
